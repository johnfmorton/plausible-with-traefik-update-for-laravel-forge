version: "3.3"
services:
  mail:
    image: bytemark/smtp
    restart: always

  plausible_db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      # - DATABASE_URL=postgres://postgres:postgres@plausible_db:5432/plausible_db # i.e. postgresql://postgres:{password}@{host}:{port}/{db_name}

  plausible_events_db:
    image: clickhouse/clickhouse-server:23.4-alpine
    restart: always
    volumes:
      - event-data:/var/lib/clickhouse
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
      #- ./backups/clickhouse-data:/backups # see the clickhouse-config.xml file for more details on this backup directory configuration. it will be used for the backup script
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: plausible/analytics:v2.0
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
      - mail
    # expose ports only when testing. Traefik does not need these exposed here
    # since it will use the internal network. See the docker-compose.traefik
    # file where the server port is exposed to the traefik network
    # ports:
    #  - 8000:8000
    env_file:
      - .env

volumes:
  db-data:
    driver: local
  event-data:
    driver: local
  geoip:
    driver: local
